    <h2 class="Cate1">遂宁东辰荣兴国际学校最伟大</h2>
	
	<div style="color: Red; text-align: center; font-size: 20px;">
	<h3> 列表索引 </h3>

	<ul> 
	    <li>1<a href="#i1">高品格讲解</a></li>
	    <li>2<a href="#i2">社团一家亲</a></li>
		<li>3<a href="#i3">艺术大圣殿</a></li>
	</ul>
	</div>
	
	<p class="Cate2" id="i1">
	在中国西部水都，有一所年轻的学校---<span id="imp">遂宁东辰荣兴国际学校</span>。这里，全面践行东辰荣兴新教育理念，
	用全新的思想诠释全新的教育，用教育高科技创造教育新奇迹；这里，聚四海之精英，以“个性、差异、潜质”为培育点，把“精心、精细、精致”作为唯一追求，培养责立中国、
	任当世界的现代人。</p>
	<p class="Cate2">
	五载砥砺风云路，筚路蓝缕大道出。五载时光写就了许多故事，东辰荣兴的故事格外精彩。接下来学校将推出十期特别策划“新教育年展”。
	今天您看到的是第N期：<span id="imp-red">素养东辰——法取兰亭存气韵，教随时代见精神</span>。</p>

	<div style="border: 2px dashed #3366FF; padding: 10px 10px;" id="i2">
	<p class="Cate2" style="color: #FF1493">校园文学社（雅智苑校刊、读鉴天下报、东辰学人报、荣兴家长报）+校园演讲团
	（道德大讲堂、名家大讲坛、主持人大赛、学校演讲赛、学部演讲赛、班级演讲赛）+全国作文赛（全国创新作文大赛、全国冰心作文大赛、
	全国英语作文大赛、德国CCTV风采大赛、全国汉字拼写大赛等）。
    文学，启迪心灵，唤醒意识，润泽思想，陶冶情操。
    两千多年过去了，文学为我们烙上中国印。
   《诗经》如歌的行板轻轻吟唱水湄时光，
   《离骚》让无力者有力，让沉沦者觉醒，
   《战国策》中名士风流，纵横捭阖，
   《史记》成为一座山峰，照耀着一代代人。
    汉唐风流诉说着欲上青天览明月的梦幻，
    两宋风云演绎出沙场秋点兵的豪情！</p></div>

	<p class="Cate2" style="color: Blue">在画室，在艺术走廊，在启智楼下小广场，聆听雕塑的呼吸，翰墨的轻歌，
	我在色彩中冥想，静静感受达利软表的滴答，梵高的向日葵开了，毕伽索的和平鸽飞越沧海，吴道子的衣带飘在敦煌，
	张大千的红莲风靡世界，王羲之的洗砚池如墨黑宣纸如雪白，我的梦于是开了，开出很丰饶很绚丽的东辰色彩。东辰艺术院，
	给升学多一条通道，让未来多一些可能，让生活多一份诗心与色彩。</p></div>
